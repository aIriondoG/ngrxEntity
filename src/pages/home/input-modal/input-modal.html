<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button color="danger" (click)="cancel()">Cancelar</button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-card>
        <ion-card-content>
            <ion-item>
                <ion-label color="primary" floating>Nombre:</ion-label>
                <ion-input [(ngModel)]="item.name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" floating>Texto: </ion-label>
                <ion-textarea [(ngModel)]="item.text" rows="3">
                </ion-textarea>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <div padding>
        <button block ion-button (click)="saveItem()">Guardar</button>
    </div>

</ion-content>
